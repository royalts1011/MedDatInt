        <div>
            <h1>Immunization Pass</h1>
            <table border="1">
                <tr>
                    <td style="font-weight: bold;">Date</td>
                    <td style="font-weight: bold;">Vaccine Code</td>
                    <td style="font-weight: bold;">Vaccine Name</td>
                    <td style="font-weight: bold;">Performer</td>
                </tr>

                <tr>
                    <td th:text="${resource.occurrence.value}"></td>
                    <td th:text="${resource.vaccineCode.coding[0].code}"></td>
                    <td th:text="${resource.vaccineCode.coding[0].display}"></td>
                    <td th:text="${resource.performer[0].actor}"></td>
                </tr>

            </table>
        </div>

        </body>
